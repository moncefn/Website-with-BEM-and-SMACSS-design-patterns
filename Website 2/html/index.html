<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Webdesign</title>
  </head>
  <body>
    <div class="container1">
      <div class="container1__navbar">
        <h2 class="container1__navbar__button">Tours</h2>
        <h2 class="container1__navbar__button">Locations</h2>
        <h2 class="container1__navbar__button">Events</h2>
        <h2 class="container1__navbar__button">Contact</h2>
        <div class="container1__navbar__brand"><img class="container1__navbar__brand__logo">
          <h2 class="container1__navbar__brand__name"> </h2>
        </div>
      </div>
      <h1 class="container1__title">Explore</h1>
      <div class="container1__activities">
        <div class="container1__activities__leftsection"><img class="container1__activities__leftsection__picture">
          <p class="container1__activities__leftsection__location"></p>
          <h1 class="container1__activities__leftsection__title"></h1>
          <p class="container1__activities__leftsection__text"></p>
          <div class="container1__activities__leftsection__footerinfo">
            <div class="container1__activities__leftsection__footerinfo__difficulty">
              <p class="container1__activities__leftsection__footerinfo__difficulty__title"></p>
              <p class="container1__activities__leftsection__footerinfo__difficulty__value"></p>
            </div>
            <div class="container1__activities__leftsection__footerinfo__departure">
              <p class="container1__activities__leftsection__footerinfo__departure__title"></p>
              <p class="container1__activities__leftsection__footerinfo__departure__value"></p>
            </div>
          </div>
        </div>
        <div class="container1__activities__middlesection"><img class="container1__activities__middlesection__picture">
          <p class="container1__activities__middlesection__location"></p>
          <h1 class="container1__activities__middlesection__title"></h1>
          <p class="container1__activities__middlesection__text"></p>
          <div class="container1__activities__middlesection__footerinfo">
            <div class="container1__activities__middlesection__footerinfo__difficulty">
              <p class="container1__activities__middlesection__footerinfo__difficulty__title"></p>
              <p class="container1__activities__middlesection__footerinfo__difficulty__value"></p>
            </div>
            <div class="container1__activities__middlesection__footerinfo__departure">
              <p class="container1__activities__middlesection__footerinfo__departure__title"></p>
              <p class="container1__activities__middlesection__footerinfo__departure__value"></p>
            </div>
          </div>
        </div>
        <div class="container1__activities__rightsection"><img class="container1__activities__rightsection__picture">
          <p class="container1__activities__rightsection__location"></p>
          <h1 class="container1__activities__rightsection__title"></h1>
          <p class="container1__activities__rightsection__text"></p>
          <div class="container1__activities__rightsection__footerinfo">
            <div class="container1__activities__rightsection__footerinfo__difficulty">
              <p class="container1__activities__rightsection__footerinfo__difficulty__title"></p>
              <p class="container1__activities__rightsection__footerinfo__difficulty__value"></p>
            </div>
            <div class="container1__activities__rightsection__footerinfo__departure">
              <p class="container1__activities__rightsection__footerinfo__departure__title"></p>
              <p class="container1__activities__rightsection__footerinfo__departure__value"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="container2__informations">
        <h1 class="container2__informations__title"></h1>
        <div class="container2__informations__block"></div>
        <p class="container2__informations__text"></p>
        <div class="container2__informations__booker">
          <h1 class="container2__informations__price"></h1>
          <button class="container2__informations__bookButton"></button>
        </div>
      </div>
      <div class="container2__pictureContainer"><img class="container2__picture"></div>
    </div>
    <div class="container3">
      <div class="container3__title"></div>
      <div class="container3__informations">
        <div class="container3__informations__topSection">
          <div class="container3__informations__topSection__imageContainer">
            <div class="container3__informations__topSection__rightContainer">
              <h1 class="container3__informations__topSection__rightContainer__title"></h1>
              <h2 class="container3__informations__topSection__rightContainer__subtitle"></h2>
              <p class="container3__informations__topSection__rightContainer__text"></p>
              <button class="container3__informations__topSection__rightContainer__button"></button>
            </div>
          </div>
        </div>
        <div class="container3__informations__middleSection">
          <div class="container3__informations__middleSection__imageContainer">
            <div class="container3__informations__middleSection__rightContainer">
              <h1 class="container3__informations__middleSection__rightContainer__title"></h1>
              <p class="container3__informations__middleSection__rightContainer__text"></p><a class="container3__informations__middleSection__rightContainer__link"></a>
            </div>
          </div>
        </div>
        <div class="container3__informations__bottomSection">
          <div class="container3__informations__bottomSection__imageContainer">
            <div class="container3__informations__bottomSection__rightContainer">
              <h1 class="container3__informations__bottomSection__rightContainer__title"></h1>
              <p class="container3__informations__bottomSection__rightContainer__text"></p><a class="container3__informations__bottomSection__rightContainer__link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container4">
      <h1 class="container4__title"></h1>
      <p class="container4__text"></p>
      <div class="container4__locations">
        <div class="container4__locations">
          <div class="container4__locations__leftSection">
            <p class="container4__locations__leftSection__date"></p>
            <h1 class="container4__locations__leftSection__location"></h1>
            <p class="container4__locations__leftSection__text"></p>
            <button class="container4__locations__leftSection__button"></button>
          </div>
          <div class="container4__locations__middleSection"><img class="container4__locations__middleSection__picture">
            <h2 class="container4__locations__middleSection__picturetitle"></h2>
            <p class="container4__locations__middleSection__date"></p>
            <h1 class="container4__locations__middleSection__location"></h1>
            <p class="container4__locations__middleSection__text"></p>
            <button class="container4__locations__middleSection__button"></button>
          </div>
          <div class="container4__locations__rightSection">
            <p class="container4__locations__rightSection__date"></p>
            <h1 class="container4__locations__rightSection__location"></h1>
            <p class="container4__locations__rightSection__text"></p>
            <button class="container4__locations__rightSection__button"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container5">
      <div class="container5__footerbar">
        <button class="container5__footerbar__button"></button>
        <button class="container5__footerbar__button"></button>
        <button class="container5__footerbar__button"></button>
        <button class="container5__footerbar__button"></button>
        <div class="container5__footerbar__logo"></div>
      </div>
    </div>
  </body>
</html>
